<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

body {
  background-color: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  perspective: 1200px; /* Increased perspective for a more dramatic 3D effect */
}

.book {
  width: 220px;
  height: 160px;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateY(-30deg) rotateX(15deg);
  animation: book-sway 10s ease-in-out infinite;
}

.cover, .back-cover {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #5D4037, #3E2723); /* Rich leather brown gradient */
  border: 2px solid #D4AF37; /* Gold border */
  border-radius: 2px 8px 8px 2px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.4);
  transform-origin: left;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #FFD700;
  font-family: 'Playfair Display', serif;
}

.cover {
  z-index: 10;
  transition: transform 1.5s ease-in-out;
  animation: open-cover 6s ease-in-out infinite 1s;
}

.cover-content {
    text-align: center;
    text-shadow: 1px 1px 3px #000;
    border: 1px solid #D4AF37;
    padding: 10px 15px;
    border-radius: 4px;
    background: rgba(0,0,0,0.2);
}

.cover-content h3 {
    margin: 0;
    font-size: 20px;
}

.page {
  position: absolute;
  width: 215px; /* Slightly smaller than cover */
  height: 155px; /* Slightly smaller than cover */
  top: 2.5px;
  left: 2.5px;
  background: #fdf6e3; /* Creamy paper color */
  border-radius: 2px 6px 6px 2px;
  transform-origin: left;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  animation: flip-page 6s ease-in-out infinite;
}

.page:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to left, rgba(0,0,0,0.1), transparent 50%);
    opacity: 0;
    transition: opacity 0.5s;
}

.book:hover .cover {
    transform: rotateY(-160deg);
}
.book:hover .page {
    transform: rotateY(-180deg);
}

/* Staggered page flip animations */
.page-1 { animation-delay: 1.2s; }
.page-2 { animation-delay: 1.4s; }
.page-3 { animation-delay: 1.6s; }
.page-4 { animation-delay: 1.8s; }


.back-cover {
  transform: rotateY(0deg) translateZ(-5px); /* Positioned behind the pages */
}

@keyframes book-sway {
  0%, 100% {
    transform: rotateY(-30deg) rotateX(15deg) translateY(0px);
  }
  50% {
    transform: rotateY(-25deg) rotateX(10deg) translateY(-10px);
  }
}


@keyframes open-cover {
  0%, 20% {
    transform: rotateY(0deg);
  }
  40%, 80% {
    transform: rotateY(-160deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}

@keyframes flip-page {
  0%, 25% { transform: rotateY(0deg); }
  45%, 75% { transform: rotateY(-180deg); }
  100% { transform: rotateY(0deg); }
}


</style>
</head>
<body>

<div class="book">
  <div class="cover">
      <div class="cover-content">
          <h3>Literary Verdict</h3>
      </div>
  </div>
  <div class="page page-1"></div>
  <div class="page page-2"></div>
  <div class="page page-3"></div>
  <div class="page page-4"></div>
  <div class="back-cover"></div>
</div>

</body>
</html>
